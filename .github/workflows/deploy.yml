name: Deploy to EC2 via OIDC + SSM

on:
  push:
    branches:
      - main  # Trigger when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure AWS credentials via OIDC (no AWS keys needed)
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::315976078485:role/GitHub-OIDC  # Your GitHub-OIDC role ARN
          aws-region: ${{ secrets.AWS_REGION }}  # Region from GitHub secrets

      # Login to Amazon ECR (Private repository login)
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin 315976078485.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY }} .

      # Tag Docker image
      - name: Tag Docker image
        run: |
          docker tag ${{ secrets.ECR_REPOSITORY }}:latest \
          315976078485.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      # Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push \
          315976078485.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

      # Deploy the Docker container to EC2 via SSM (Using the EC2 Instance ID from GitHub secrets)
      - name: Deploy on EC2 using SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters commands="\
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin 315976078485.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com && \
            docker pull 315976078485.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest && \
            docker stop ${{ secrets.ECR_REPOSITORY }} || true && \
            docker rm ${{ secrets.ECR_REPOSITORY }} || true && \
            docker run -d -p 80:80 --name ${{ secrets.ECR_REPOSITORY }} \
            315976078485.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest" \
            --region ${{ secrets.AWS_REGION }}
