name: Deploy to EC2 via SSM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Display instance ID for debugging
        run: echo "EC2 Instance ID: ${{ secrets.EC2_INSTANCE_ID }}"

      - name: Deploy code via SSM
        run: |
          # Enable strict error checking
          set -e
          
          # Build the commands array
          DEPLOY_COMMANDS=(
            "set -e"  # Also enable on remote instance
            "cd /tmp"
            "curl -L -H \"Authorization: token ${{ secrets.GITHUB_TOKEN_SSM }}\" -o latest.zip https://api.github.com/repos/sanket701748/main/zipball/main"
            "unzip -q latest.zip -d extracted"
            "EXTRACTED_DIR=\$(ls -d extracted/*/ | head -n1)"
            "sudo rm -rf /var/www/html/*"
            "sudo cp -r \${EXTRACTED_DIR}* /var/www/html/"
            "sudo chown -R www-data:www-data /var/www/html"
            "sudo chmod -R 755 /var/www/html"
          )

          echo "Executing deployment commands..."
          
          # Send the command to SSM
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy from GitHub Actions" \
            --parameters commands="${DEPLOY_COMMANDS[*]}" \
            --timeout-seconds 600 \
            --output text \
            --query "Command.CommandId")

          echo "SSM Command ID: $COMMAND_ID"

          # Wait for command to complete
          sleep 15

          # Get command output
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}"
