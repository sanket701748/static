name: Deploy to ECS

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up AWS credentials (via OIDC)
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::315976078485:role/GitHub-OIDC  # Your GitHub OIDC role ARN
          aws-region: us-east-1

      # Step 3: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin 315976078485.dkr.ecr.us-east-1.amazonaws.com

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-app .

      # Step 5: Tag Docker image for ECR
      - name: Tag Docker image
        run: |
          docker tag my-app:latest 315976078485.dkr.ecr.us-east-1.amazonaws.com/my-app:latest

      # Step 6: Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push 315976078485.dkr.ecr.us-east-1.amazonaws.com/my-app:latest

      # Step 7: Update ECS Service to use new image
      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster my-cluster \
            --service My-Ecs-Task-Defination-service-xmi2u1ov \
            --force-new-deployment \
            --image 315976078485.dkr.ecr.us-east-1.amazonaws.com/my-app:latest
