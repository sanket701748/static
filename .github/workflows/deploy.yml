name: Deploy Static Website via SSM (OIDC Auth)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::787187108815:role/GitHubOIDC-DeployRole
          aws-region: us-east-1

      - name: Deploy via SSM to EC2
        id: ssm_deploy
        run: |
          echo "Sending SSM deployment command..."

          CMD_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy static HTML/CSS from GitHub via OIDC" \
            --instance-ids "i-068d327ee8eb1b4d7" \
            --region us-east-1 \
            --parameters "commands=[
              rm -rf /tmp/deploy-temp,
              git clone https://${{ secrets.GH_PAT }}@github.com/sanket701748/static.git /tmp/deploy-temp,
              rm -rf /var/www/html/*,
              cp -r /tmp/deploy-temp/* /var/www/html/
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "command_id=$CMD_ID" >> "$GITHUB_OUTPUT"

      - name: Wait for SSM and Fetch Output
        run: |
          echo "Waiting for SSM command to complete..."
          for i in {1..10}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "${{ steps.ssm_deploy.outputs.command_id }}" \
              --instance-id "i-068d327ee8eb1b4d7" \
              --region us-east-1 \
              --query "Status" \
              --output text)

            echo "Current Status: $STATUS"

            if [[ "$STATUS" == "Success" ]]; then
              echo "✅ SSM command succeeded!"
              break
            elif [[ "$STATUS" == "Failed" ]]; then
              echo "❌ SSM command failed. Error:"
              aws ssm get-command-invocation \
                --command-id "${{ steps.ssm_deploy.outputs.command_id }}" \
                --instance-id "i-068d327ee8eb1b4d7" \
                --region us-east-1 \
                --query "StandardErrorContent" \
                --output text
              exit 1
            else
              echo "⏳ Still waiting..."
              sleep 5
            fi
          done.
