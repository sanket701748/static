name: Deploy Static Website via SSM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Send SSM Command to EC2
        id: ssm_deploy
        run: |
          CMD_ID=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy static HTML/CSS from GitHub" \
            --instance-ids "i-068d327ee8eb1b4d7" \
            --region us-east-1 \
            --parameters 'commands=[
              "sudo apt update && sudo apt install -y awscli",
              "cd /var/www/html",
              "rm -rf *",
              "git clone https://token:${GH_PAT}@github.com/sanket701748/static.git ."
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "command_id=$CMD_ID" >> "$GITHUB_OUTPUT"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Wait for SSM Command & Fetch Output
        run: |
          echo "Waiting for SSM command to complete..."
          
          for i in {1..10}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "${{ steps.ssm_deploy.outputs.command_id }}" \
              --instance-id "i-068d327ee8eb1b4d7" \
              --region us-east-1 \
              --query "Status" \
              --output text)

            echo "Current Status: $STATUS"

            if [[ "$STATUS" == "Success" ]]; then
              echo "✅ SSM command completed successfully. Output:"
              aws ssm get-command-invocation \
                --command-id "${{ steps.ssm_deploy.outputs.command_id }}" \
                --instance-id "i-068d327ee8eb1b4d7" \
                --region us-east-1 \
                --query "StandardOutputContent" \
                --output text
              break
            elif [[ "$STATUS" == "Failed" ]]; then
              echo "❌ SSM command failed. Error:"
              aws ssm get-command-invocation \
                --command-id "${{ steps.ssm_deploy.outputs.command_id }}" \
                --instance-id "i-068d327ee8eb1b4d7" \
                --region us-east-1 \
                --query "StandardErrorContent" \
                --output text
              exit 1
            else
              echo "⏳ Still waiting..."
              sleep 5
            fi
          done
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
